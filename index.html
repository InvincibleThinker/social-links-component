<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Amarnath | Social links profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <main class="main">
      <div class="social-card">
        <div class="avtar-image">
          <img
            src="/assets/images/avatar-jessica.jpeg"
            alt="avatar-jessica"
            class="avtar"
          />
        </div>

        <div class="user-detail">
          <h2 class="name">Jessica Randall</h2>
          <p class="location">London, United Kingdom</p>
        </div>
        <p class="bio">"Front-end developer and reader."</p>
        <div class="links">
          <a href="https://github.com/InvincibleThinker/" tabindex="1"
            >GitHub</a
          >
          <a
            href="https://www.frontendmentor.io/profile/InvincibleThinker"
            tabindex="2"
            >Frontend Mentor</a
          >
          <a href="www.linkedin.com/in/akodge001" tabindex="3">LinkedIn</a>
          <a href="https://x.com/BringCreativity" tabindex="4">Twitter</a>
          <a href="" tabindex="5">Instagram</a>
        </div>
      </div>
    </main>
  </body>
</html>
